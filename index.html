<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExpressFLIX</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">
</head>
<body>

<section id = "loading-page">
    <div class = "column" class = "expressflix">
        <img src = "https://fontmeme.com/permalink/190604/c5279ee8a0e5d3c7d85bec2bfb4e6fb1.png" alt = "expressflix logo" width = "250px" height = "70px">
    </div>
    <div id = "feels-profiles">
        <img src = "assets/images/feels1.jpeg" id = "feels1" width = "200px" height = "130px">
        <img src = "assets/images/feels3.jpeg" id = "feels2" width = "200px" height = "130px">
        <img src = "assets/images/feels2.jpeg" id = "feels3" width = "200px" height = "130px">
    </div>
    <div id = "loading-message">
        <p id = "loading-text">Sometimes, words just aren't enough...</p>
        <p id = "question">what are you feeling?</p>
    </div>

</section>

<!-- Direction -->
<div id = "direction">
    <p>
    Click on an emotion to generate gif (click to activate them)! <br>

    Want to add your own emotion? Initiate a feel!
    </p>
    <button type = "button" id = "start">Start</button>
</div>

<section id = "expressflix-page">

    <!-- Header row here -->
    <div class = "row" id = "header">
        <div class = "column" class = "expressflix">
            <img src = "https://fontmeme.com/permalink/190604/c5279ee8a0e5d3c7d85bec2bfb4e6fb1.png" alt = "expressflix logo" width = "250px" height = "70px">
        </div>
    <!-- Empty div to place buttons with feelings -->
        <div class = "column" id = "feelings-bucket">
        </div>
    </div>

    <!-- Row for user input -->
    <div class = "row" id = "user-input">
        <form id="movie-form">
            <input type="text" id="feels-input">
            <input class = "sign" id="add-feels" type="submit" value="Initiate Feels"> <!-- Button triggers new movie to be added -->
        </form>

        <button type = "button" class = "flush">Flush</button>

    </div>

    <!-- empty div; placeholder to display gifs -->
    <div id = "FEELS">


    </div>

    <!-- Popup -->
    <div id = "popup">
        <img src = "assets/images/chill.png">
        <p id = "lotsoFeelings">That's a lot of feelings! You've reached your max.</p>
        <p id = "directions-to-clear">Click flush to clear them out.</p>
        <button type = "button" class = "flush">Flush</button>
        <button type = "button" id = "go-back">Go back</button>
    </div>

    <!-- Overlay -->
    <div id = "overlay"></div>

</section>
<!-- Link to Javascript -->
<script src = "assets/javascript/giftastic.js"></script>
    
</body>
</html>
